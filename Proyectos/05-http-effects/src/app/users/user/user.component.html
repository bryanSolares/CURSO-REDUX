<div class="row">
  <div class="col-4">
    <img [src]="user.avatar" [alt]="user.first_name" class="img-thumbnail" />
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <strong> Nombre: {{ user.first_name }} </strong>
      </li>

      <li class="list-group-item">
        <strong> Apellido: {{ user.last_name }} </strong>
      </li>
    </ul>
  </div>
</div>
